{% extends 'core/base.html' %}

{% block title %}
    <h1>Clientes</h1>
{% endblock title %}

{% block contenido %}
    <p><a href="{% url 'Cliente:crearclientes' %}">Creación de clientes</a></p>
    
    {% for cliente in clientes %}
        <li>
            {{cliente.nombre}}
        </li>
    {% endfor %}
    
    <p><a href="{% url 'core:home' %}">Regresar a página principal</a></p>

{% endblock contenido %}
