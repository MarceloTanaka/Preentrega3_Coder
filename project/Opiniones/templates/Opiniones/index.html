{% extends 'core/base.html' %}

{% block title %}
<style>
    /* Estilo para el título */
    .titulo {
      margin-left: 50px; /* Ajusta este valor según el margen deseado */
      border-bottom: 4px solid black; /* Aumentar grosor de la línea */
      padding-bottom: 5px; /* Espacio entre el texto y la línea */
      margin-right: 50px
    }
  </style>
    <h1 class="titulo">Opiniones</h1>
{% endblock title %}

{% block contenido %}
    
<style>
    .boton {
      display: block;
      width: calc(100% - 40px); /* 40px de margen total (20px a cada lado) */
      margin: 0 auto; /* Centra el botón horizontalmente */
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-sizing: border-box; /* Incluye el padding en el ancho total */
    }
  
    .boton:hover {
      background-color: #0056b3;
    }
  </style>

<style>
    .contenido {
        margin-left:50px;
        margin-right:50px
    }
  </style>

    <p><a href="{% url 'Opiniones:agregaropinion' %}" class="boton">Agregar una opinion</a></p>

    {% for opinion in opiniones %}
        <li class="contenido">
            {{opinion.titulo}} | {{opinion.reseña}} | {{opinion.fecha_actualizacion}}
        </li>
    {% endfor %}

{% endblock contenido %}
