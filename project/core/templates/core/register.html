{% extends 'core/base.html' %}

{% block title %}
<style>
    /* Estilo para el título */
    .titulo {
      margin-left: 50px; /* Ajusta este valor según el margen deseado */
      border-bottom: 4px solid black; /* Aumentar grosor de la línea */
      padding-bottom: 5px; /* Espacio entre el texto y la línea */
      margin-right: 50px
    }
  </style>
    
    <h1 class="mt-4 titulo">Registro</h1>
{% endblock title %}

{% block contenido %}
<style>
    .contenido {
        margin-left:50px;
        margin-right:50px
    }
  </style>

    <form method="post" class="contenido">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar nuevo usuario</button>
    </form>

{% endblock contenido %}
